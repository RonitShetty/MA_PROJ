spring.application.name=user-microservice
server.port=4000

spring.datasource.url=jdbc:mysql://user-db:3306/user_db
spring.datasource.username=root
spring.datasource.password=halloween
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true


springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html


eureka.client.service-url.defaultZone=http://tripsync-eureka:8761/eureka/

eureka.instance.hostname=user-microservice
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.instance.prefer-ip-address=true

management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
management.endpoints.jmx.exposure.include=*
management.endpoints.enabled-by-default=true
